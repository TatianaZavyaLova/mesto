<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <base target="_blank">
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body>
  <div class="page">
    <header class="header">
      <img src="./images/logo.svg" alt="логотип место" class="header__logo">        
    </header>
    <main>
      <section class="profile">
        <img src="./images/cousteau.png" alt="Жак-Ив Кусто" class="profile__avatar">
        <div class="profile__info">
          <div class="profile__name">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button"></button>
          </div>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>
      <section class="cards"></section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">
        © 2020 Mesto Russia
      </p>
    </footer>
    <div class="popup">
      <div class="popup__container">
        <button class="popup__close" type="button"></button>
        <h3 class="popup__title">
          Редактировать профиль
        </h3>
        <form name="form" class="popup__form" novalidate>
          <input required id="name" minlength="2" maxlength="40" type="text" name="name" class="popup__input popup__input_type_name" placeholder="Имя">
          <span id="error-name" class="error-message error-message__hidden"></span>
          <input required id="job" minlength="2" maxlength="200" type="text" name="job" class="popup__input popup__input_type_job" placeholder="О себе">
          <span id="error-job" class="error-message error-message__hidden"></span>
          <button id="submit" type="submit" class="popup__button">
            Сохранить
          </button>
        </form>
      </div>
    </div>
    <div class="add-popup">
      <div class="add-popup__container">
        <button class="add-popup__close" type="button"></button>
        <h3 class="add-popup__title">
          Новое место
        </h3>
        <form name="form" class="add-popup__form" novalidate>
          <input required id="place" type="text" minlength="2" maxlength="30" name="place" class="add-popup__input_type_place" placeholder="Название">
          <span id="error-place" class="error-message error-message__hidden"></span>
          <input required id="image" type="url" name="image" class="add-popup__input_type_image" placeholder="Ссылка на картинку">
          <span id="error-image" class="error-message error-message__hidden"></span>
          <button type="submit" class="add-popup__button">
            Создать
          </button>
        </form>
      </div>
    </div>
    <div class="image-popup">
      <div class="image-popup__container">
        <button class="image-popup__close" type="button"></button>
        <img src="#" alt="#" class="image-popup__image">
        <h3 class="image-popup__title">
          Новое место
        </h3>
      </div>
    </div>
  </div>
  <template class="cards-template">
    <div class="card">
      <img src="#" alt="#" class="card__image">
      <button class="card__trash" type="button"></button>
      <div class="card__group">
        <h2 class="card__title"></h2>
        <button class="card__like" type="button"></button>
      </div>
    </div>
  </template>
  <script src="./scripts/cards.js"></script>
  <script src="./scripts/index.js"></script>
  <script src="./scripts/validate.js"></script>
</body>
</html>
