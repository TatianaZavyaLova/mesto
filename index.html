<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <base target="_blank">
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body>
  <div class="page">
    <header class="header">
      <img src="./images/mesto.png" alt="логотип место" class="header__logo">        
    </header>
    <section class="profile">
      <img src="./images/cousteau.png" alt="Жак-Ив Кусто" class="profile__avatar">
      <div class="profile__text">
        <div class="profile__info">
          <div class="profile__name">
            <h1 class="profile__title">
              Жак-Ив Кусто
            </h1>
            <button class="profile__edit-button">
              <img src="./images/edit_button.png" class="profile__icon" alt="кнопка редактирования">          
            </button>
          </div>
          <p class="profile__subtitle">
            Исследователь океана
          </p>
        </div>
      </div>
      <button class="profile__add-button">
        <img class="profile__add-icon" alt="кнопка добавления" src="./images/add_button.png">        
      </button>
    </section>
    <section class="cards">
      <div class="card">
        <img src="./images/karachaevsk.png" alt="Карачаево-Черкессия" class="card__image">
        <div class="card__group">
          <h2 class="card__title">
            Карачаево-Черкессия
          </h2>
          <button class="card__like">
            <img class="card__like-icon" src="./images/element_like.png" alt="сердечко">       
          </button>
        </div>
      </div>
      <div class="card">
        <img src="./images/elbrus.png" alt="Эльбрус" class="card__image">
        <div class="card__group">
          <h2 class="card__title">
            Гора Эльбрус
          </h2>
          <button class="card__like">
            <img class="card__like-icon" src="./images/element_like.png" alt="сердечко">       
          </button>
        </div>
      </div>
      <div class="card">
        <img src="./images/dombai.png" alt="Домбай" class="card__image">
        <div class="card__group">
          <h2 class="card__title">
            Домбай
          </h2>
          <button class="card__like">
            <img class="card__like-icon" src="./images/element_like.png" alt="сердечко">       
          </button>
        </div>
      </div>
      <div class="card">
        <img src="./images/cape-elizabeth-1.png" alt="Порт Элизабет" class="card__image">
        <div class="card__group">
          <h2 class="card__title">
            Порт Элизабет
          </h2>
          <button class="card__like">
            <img class="card__like-icon" src="./images/element_like.png" alt="сердечко">       
          </button>
        </div>
      </div>
      <div class="card">
        <img src="./images/cape-town-1.png" alt="Кейп-Таун" class="card__image">
        <div class="card__group">
          <h2 class="card__title">
            Кейп-Таун
          </h2>
          <button class="card__like">
            <img class="card__like-icon" src="./images/element_like.png" alt="сердечко">       
          </button>
        </div>
      </div>
      <div class="card">
        <img src="./images/maldivi-1.png" alt="Мальдивы" class="card__image">
        <div class="card__group">
          <h2 class="card__title">
            Мальдивы
          </h2>
          <button class="card__like">
            <img class="card__like-icon" src="./images/element_like.png" alt="сердечко">       
          </button>
        </div>
      </div>
    </section>
    <footer class="footer">
      <p class="footer__copyright">
        © 2020 Mesto Russia
      </p>
    </footer>
  </div>
  <div class="popup">
    <div class="popup__container">
      <button class="popup__clouse">
        <img class="popup__clouse-icon" src="./images/clouse_button.png" alt="кнопка закрытия">          
      </button>
      <h3 class="popup__title">
        Редактировать профиль
      </h3>
      <form action="" class="popup__form">
        <div class="popup__field">
          <input type="text" class="popup__input popup__input_name" placeholder="Жак-Ив Кусто">
          <div class="popup__line"></div>
        </div>
        <div class="popup__field">
          <input type="text" class="popup__input popup__input_job" placeholder="Исследователь океана">
          <div class="popup__line"></div>
        </div>
        <button type="submit" class="popup__button">
          Сохранить
        </button>
      </form>
    </div>
  </div>
  <script src="./scripts/index.js"></script>
</body>
</html>
